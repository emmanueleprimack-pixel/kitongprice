<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AfriAgro</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Search Section -->
  <header>
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Search">
    </div>
    <div class="quick-buttons">
      <button><i class="fas fa-heart"></i> Favorites</button>
      <button><i class="fas fa-history"></i> History</button>
      <button><i class="fas fa-receipt"></i> Orders</button>
    </div>
  </header>

  <!-- Banner Section -->
  <section class="banner">
    <div class="banner-content">
      <h2>AfriAgro</h2>
      <img src="iphone17.jpg" alt="Banner">
    </div>
  </section>

  <!-- Categories Section -->
  <section class="categories">
    <div class="title-row">
      <h3>Most search</h3>
      <span>â€º</span>
    </div>
    <div class="category-list">
      <div class="category">
        <img src="menshoes1.jpg" alt="Maize">
        <p>Maize</p>
      </div>
      <div class="category">
        <img src="men1.jpg" alt="Petit">
        <p>Petit</p>
      </div>
      <div class="category">
        <img src="iphone17.jpg" alt="Seeds">
        <p>Seeds</p>
      </div>
    </div>
  </section>

  <section class="products">
    <h3>Featured Products</h3>
    <div class="product-grid">

      <div class="product-card">
        <img src="iphone17.jpg" alt="Apples">
        <h4>iphone17</h4>
        <p class="price">Tsh. 65000000</p>
      </div>

      <div class="product-card">
        <img src="menclothes.jpg" alt="men clothes">
        <h4>Men fashion</h4>
        <p class="price">Tsh.50000</p>
      </div>

      <div class="product-card">
        <img src="menshoes2.jpg" alt="shoes">
        <h4>Shoes</h4>
        <p class="price">Tsh.35000</p>
      </div>

      <div class="product-card">
        <img src="menshoes1.jpg" alt="shoes">
        <h4>shoes</h4>
        <p class="price">Tsh.850</p>
      </div>

    </div>

     <section class="info-section">
    <div class="info-card training">weekend offer</div>
    <div class="info-card market">Month offer</div>
    <div class="info-card expert">Daily discount</div>
  </section>

  

  <!-- Footer Navigation -->
  <footer>
    <div class="footer-nav">
      <div class="nav-item active">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </div>
      <div class="nav-item">
        <i class="fas fa-bell"></i>
        <span>Notifications</span>
      </div>
      <div class="nav-item">
        <i class="fas fa-shopping-cart"></i>
        <span>Cart</span>
      </div>
      <div class="nav-item">
        <i class="fas fa-user"></i>
        <span>Account</span>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
